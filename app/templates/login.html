{% extends "base.html" %}

{% block title %}Login - Gardening Companion{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="identifier" class="form-label">Username or Mobile Number</label>
            <input type="text" id="identifier" name="identifier" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.signup') }}">Signup here</a>.</p>
</div>
{% endblock %}
