<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    

    <h1>Pending Plant Requests</h1>
    {% if pending_requests %}
        <table border="1">
            <tr>
                <th>Plant Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for request in pending_requests %}
            <tr>
                <td>{{ request.plantName }}</td>
                <td>{{ request.description }}</td>
                <td>
                    <form action="{{ url_for('dashboard.approve_plant', request_id=request._id) }}" method="post" style="display:inline;">
                        <button type="submit">Approve</button>
                    </form>
                    <form action="{{ url_for('dashboard.reject_plant', request_id=request._id) }}" method="post" style="display:inline;">
                        <button type="submit" style="background-color: red; color: white;">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No pending plant requests.</p>
    {% endif %}
</body>
</html>
