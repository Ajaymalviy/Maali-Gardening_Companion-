{% extends "base.html" %}

{% block title %}Signup - Gardening Companion{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Signup</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mobile_no" class="form-label">Mobile Number</label>
            <input type="text" id="mobile_no" name="mobile_no" class="form-control" required pattern="\d{10}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
</div>
{% endblock %}
